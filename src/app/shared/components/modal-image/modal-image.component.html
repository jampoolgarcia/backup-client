<h2 mat-dialog-title>Avatar</h2>
<mat-dialog-content class="mat-typography">
  <div class="d-flex justify-content-center w-100 mb-3">
    <img 
      *ngIf="!this.imgTemp"
      [src]="this.data.img | image:'doctor'" 
      class="avatar shadow" 
      [alt]="this.data.img">
    <img 
      *ngIf="this.imgTemp"
      [src]="this.imgTemp" 
      class="avatar shadow" 
      [alt]="this.data.img">
  </div>
  <div class="d-flex justify-content-center mb-3">
    <input cdkFocusInitial type="file" class="overflow-hidden" accept="image/png, image/jpeg, image/jpg, image/svg" (change)="updateImg($event.target.files[0])">
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button (click)="onClose()">Volver</button>
  <button mat-raised-button  color="primary" [disabled]="!newImg" (click)="onUploadImg()">Actializar Foto</button>
</mat-dialog-actions>
