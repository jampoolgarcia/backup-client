<div class="modal fade" id="changePass" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-primary">Cambio de clave</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="fgv">
                    <div class="form-group">
                        <label for="oldPassword">Clave</label>
                        <input type="password" formControlName="oldPassword" class="form-control" [class.is-invalid]="oldPassword.touched && oldPassword.invalid" [class.is-valid]="oldPassword.touched && oldPassword.valid" name="oldPassword" placeholder="Introduzca la clave actual...">
                    </div>
                    <div class="form-group">
                        <label for="password">Nueva Clave</label>
                        <input type="password" formControlName="password" class="form-control" [class.is-invalid]="password.touched && password.invalid" [class.is-valid]="password.touched && password.valid" name="password" placeholder="Introduzca la nueva clave...">
                    </div>

                    <div class="form-group">
                        <label for="repeatPassword ">Repita la nueva clave</label>
                        <input type="password" class="form-control" [class.is-invalid]="(repeatPassword.touched && repeatPassword.invalid)  || checkEqual()" [class.is-valid]="(repeatPassword.touched && repeatPassword.valid)" formControlName="repeatPassword" name="repeatPassword"
                            placeholder="repita la nueva clave...">
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Volver</button>
                <button type="button" class="btn btn-primary" [disabled]="fgv.invalid" (click)="onSubmit()">Cambiar</button>
            </div>
        </div>
    </div>
</div>
