<div class="modal fade" id="modalMedicine" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title text-center text-primary" id="exampleModalLabel">Medicamento</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="container">

                    <!-- begin form-->
                    <form class="form-medicine ml-4 mr-4 mt-3" [formGroup]="fgValidators">

                        <div class="form-group">
                            <input type="hidden" name="id" class="form-control" formControlName="id">
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="Inputdescription">Descripción</label>
                                <input type="text" class="form-control" [class.is-invalid]="description.touched && description.invalid" [class.is-valid]="description.touched && description.valid" name="description" formControlName="description" placeholder="Descripción">
                            </div>
                        </div>



                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="InputCategoria">Categoría</label>
                                <div class="input-group">
                                    <select class="form-control" formControlName="category" [class.is-invalid]="category.touched && category.invalid" [class.is-valid]="category.touched && category.valid" name="category" id="category" placeholder="Seleccione una categoría">
                                        <option *ngFor="let category of recordList" value="{{category.id}}">{{ category.name }}</option>
                                    </select>
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" data-toggle="modal" data-target="#modalCategory"><i class="fas fa-plus"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="InputPrecio">Precio</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">$</span>
                                    </div>
                                    <input type="number" class="form-control" [class.is-invalid]="price.touched && price.invalid" [class.is-valid]="price.touched && price.valid" name="price" formControlName="price" id="price" placeholder="Precio de venta">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="InputMin">Mínimo en el Inv.</label>
                                <input type="number" class="form-control" [class.is-invalid]="min.touched && min.invalid" [class.is-valid]="min.touched && min.valid" formControlName="min" name="min" id="min" placeholder="Mínimo">
                            </div>
                        </div>

                    </form>
                    <!-- end form-->
                </div>
            </div>

            <div class="modal-footer">
                <div class="form-group mb-2 text-center">
                    <button type="submit" [disabled]="fgValidators.invalid" (click)="onSubmit()" class="btn btn-primary">
                        Registrar
                    </button>
                </div>
                <div class="form-group text-center mb-2">
                    <a href="#" class="btn btn-secondary" data-dismiss="modal">Volver</a>
                </div>
            </div>


        </div>
    </div>
</div>
<app-category [recordList]="recordList" (updateList)="fillRecords()"></app-category>
