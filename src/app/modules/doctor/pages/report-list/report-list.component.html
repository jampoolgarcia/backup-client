<div class="row d-flex flex-row-reverse">
    <div class="btn-group col-sm-6 col-lg-4 mb-4">
        <button class="btn btn-primary" type="button" routerLink='/doctor/list'><i class="fas fa-arrow-left mr-1"></i>Volver</button>
        <button class="btn btn-outline-primary" (click)="downloadPdf()" type="button">Descargar<i class="fas fa-download ml-1"></i></button>
    </div>
</div>

<div class="container-fluid mb-5" id="content-pdf">

    <header class="mb-4 mt-4 d-flex flex-row justify-content-between">
        <div class="logo">
            <img class="card-img" src="/assets/images/logo.png">
        </div>
        <div class="company">
            <h2 class="name text-right text-primary">Centro de salud BayVill</h2>
            <div class="text-right">455 Foggy Heights, AZ 85004, US</div>
            <div class="text-right">(602) 519-0450</div>
            <div class="text-right"><a href="mailto:company@example.com">company@example.com</a></div>
        </div>
    </header>
    <hr>
    <h2 class="text-center text-primary">{{ title }}</h2>
    <hr>
    <table class="table table-striped table-responsive-sm">
        <thead>
            <tr>
                <th scope="col ">NÂ°</th>
                <th scope="col ">Nombre</th>
                <th scope="col ">C.I</th>
                <th scope="col ">Telefono</th>
                <th scope="col ">Genero</th>
                <th scope="col ">Especialidad</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let record of this.recordList; index as i ">
                <td scope="row ">{{ i+1 }}</td>
                <td>{{ record.name }}</td>
                <td>{{ record.ci }}</td>
                <td>{{ record.phone }}</td>
                <td>{{ record.sex }}</td>
                <td>{{ record.specialty.name }}</td>
            </tr>
        </tbody>
    </table>
</div>
